[colors]
background = #1D0F33
foreground = #ffffff
primary = #ec5792

workspace-active = #ffffff

[bar/main]
override-redirect = true
width = 98%
offset-x = 1%
padding = 40 px
offset-y = 18 px
height = 45 px
radius = 0

background = ${colors.background}

font-0 = "Hack:pixelsize=16:weight:regular;3"
font-1 = "Font Awesome 6 Free Solid:pixelsize=13;4"
font-2 = "Font Awesome 6 Free Regular:pixelsize=13;4"

modules-left = i3
modules-right = date

[module/i3]
type = internal/i3

label-unfocused = %{T3}
label-unfocused-foreground = ${colors.foreground}

label-focused = %{T2}
label-focused-foreground = ${colors.foreground}

label-separator = " "
label-separator-padding = 10 px

[module/date]
type = internal/date

time = %H:%M
label = %time%

